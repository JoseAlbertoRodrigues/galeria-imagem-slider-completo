<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider com HTML, CSS e JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <!-- Radio Button -->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <input type="radio" name="radio-btn" id="radio5">
            <!-- Fim Radio Button -->

            <!-- Slide images -->
            <div class="slide first">
                <img src="./image/photo-1.jpg" alt="photo1">
            </div>
            <div class="slide">
                <img src="./image/photo-2.jpg" alt="photo2">
            </div>
            <div class="slide">
                <img src="./image/photo-3.jpg" alt="photo3">
            </div>
            <div class="slide">
                <img src="./image/photo-4.jpg" alt="photo4">
            </div>
            <div class="slide">
                <img src="./image/photo-5.jpg" alt="photo5">
            </div>
            <!-- Slide images -->

            <!-- Navigation auto -->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
                <div class="auto-btn5"></div>
            </div>
            <!-- Fim Navigation auto -->
        </div>

        <!-- Manual Navigation - referÃªnciando aos radios btn -->
            <div class="manual-navigation">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
                <label for="radio5" class="manual-btn"></label>
            </div>
        <!-- Fim Manual Navigation -->
    </div>

    <script src="./script.js"></script>
</body>
</html>
